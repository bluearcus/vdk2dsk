name: Build and Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.21.0'    
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake
      - name: Configure and Build
        run: |
          cmake -S . -B build
          cmake --build build --config Release
      - name: Package Artifacts
        run: |
          cd build
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../vdk2dsk-${{ matrix.os }}.zip *
          else
            tar -czvf ../vdk2dsk-${{ matrix.os }}.tar.gz *
          fi
        shell: bash
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vdk2dsk-${{ matrix.os }}
          path: |
            vdk2dsk-*.tar.gz
            vdk2dsk-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    # Allow both release and manual dispatch
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Show files for debugging
        run: ls -R artifacts
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          # Only set these when running on a release event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # For manual trigger, you may want to specify a tag manually or add logic for filling release data.
